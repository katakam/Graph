    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggler").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        
        if($("#menu-toggler").hasClass("left")){
            $("#menu-toggler").addClass("right");
            $("#menu-toggler").removeClass("left");
        }
        else{
            $("#menu-toggler").addClass("left");
            $("#menu-toggler").removeClass("right");

    });
